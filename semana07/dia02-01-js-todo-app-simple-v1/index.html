<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de tareas</title>
  <style>
    .seleccionado + span {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <main class="task">
    <h1>Listado de tareas</h1>

    <section>
      <input
        class="task__input"
        type="text"
        placeholder="Añade una nueva tarea..."
      />
      <button class="task__add">
        Añadir tarea
      </button>
    </section>

    <ul class="task__list">
      <!-- <li>Aprender Javascript</li>
      <li>Aprender CSS</li>
      <li>Resolver muchos algoritmos</li> -->
    </ul>
  </main>

  <script src="./main.js"></script>
</body>
</html>
