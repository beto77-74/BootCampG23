<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas - Completo</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- TODO: Terminar la aplicación de todos añadiendo el limpiado de tareas completadas y validar cuando no hay tareas registradas -->
   <!-- TODO ADICIONAL: Editar el todo al hacer doble click en el título -->

  <main class="task w-96 mx-auto border rounded-lg shadow mt-10">
    <section class="flex flex-col px-4 py-6">
      <h1 class="text-xl font-bold text-gray-800 text-center mb-4">
        Lista de tareas - Completo
      </h1>

      <label class="flex flex-col gap-1 mb-2">
        Ingresa una tarea
        <input
          class="task__input border border-gray-300 rounded-lg p-2 w-full"
          type="text"
          placeholder="Ej. Aprender Javascript"
        />
      </label>

      <div class="flex justify-end mb-4">
        <button
          class="task__clear border border-blue-700 font-medium text-sm p-1 px-3 text-blue-700 hover:bg-blue-800 hover:text-white rounded-lg duration-300"
        >
          Limpiar tareas completadas
        </button>
      </div>

      <ul class="task__list flex flex-col gap-2">
        <li class="flex justify-center items-center gap-4 hover:bg-gray-100 px-2 py-3 duration-300">
          <input
            type="checkbox"
          />
          <div class="w-full line-through">
            title task
          </div>
          <button class="border border-red-600 font-medium text-sm p-1 px-3 text-red-600 hover:bg-red-700 hover:text-white rounded-lg duration-300">
            Borrar
          </button>
        </li>
        <li class="p-4 bg-yellow-100 text-yellow-800 text-normal rounded-lg text-center font-medium border border-yellow-300">
          No hay tareas registradas
        </li>      </ul>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
